<!DOCTYPE html>
<html lang="en">
   <head>
     <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="../css/bootstrap-responsive.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/workshop.css">
    <link rel="stylesheet" type="text/css" href="../css/normalize.css">
    <script src="http://knockoutjs.com/downloads/knockout-3.3.0.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="../libraries/komap.js"></script>
    <title></title>
   </head>
   <body class="visible-phone visible-tablet visible-desktop">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      
      <div class="wrapper">
         <h1 class="header"><a href="http://127.0.0.1:2020">Online Book Store</a></h1>
      </div>
     
      <div class="tablewrapper" data-bind="visible: buttoncontainer,visible: visibility_main">
        <div class="container-fluid" data-bind="visible: buttoncontainer">
            <button class="btn btn-primary btn-responsive glyphicon glyphicon-plus authorbutton" data-bind="click: addnewauthorbutton">New Author</button>
            <button class="btn btn-primary btn-responsive glyphicon glyphicon-plus bookbutton" data-bind="click: addnewbookbutton">New Book</button>
        </div>
      <table class="table table-responsive table-bordered table-inverse tablemain" data-bind="visible: visibility_main">
         <tr>
            <th>Isbn</th>
            <th>Title</th>
            <th>Author</th>
         </tr>
         <tbody data-bind="foreach: data">
            <td data-bind="text: $data.isbn, click: $root.showbyisbn"></td>
            <td data-bind="text: $data.title"></td>
            <td data-bind="text: $data.author, click: $root.showbyname"></td>
         </tbody>
      </table>
      </div>

    <div>  
    <form class="table form-horizontal">  
      <div data-bind="visible: visibility">
         <h1>Book Details</h1>
         <div class="form-group">
         <label class="col-md-3 control-label">ISBN : </label>
           <div class="col-sm-8">
             <p class="form-control" data-bind="text: isbnmessage"></p>
           </div>  
         </div>
         <div class="form-group">
         <label class="col-md-3 control-label">Title : </label>
           <div class="col-sm-8">
             <p class="form-control" data-bind="text: titlemessage"></p>
           </div>  
         </div>
         <div class="form-group">
         <label class="col-md-3 control-label">Author : </label>
           <div class="col-sm-8">
             <p class="form-control" data-bind="text: authormessage"></p>
           </div>  
         </div>
         <div class="form-group">
         <label class="col-md-3 control-label">Price : </label>
           <div class="col-sm-8">
             <p class="form-control" data-bind="text: pricemessage"></p>
           </div>  
         </div>
         <div class="form-group">
         <label class="col-md-3 control-label">Available On : </label>
           <div class="col-sm-8">
             <p class="form-control" data-bind="text: availableOnmessage"></p>
           </div>  
         </div>
         <div class="form-group">
           <div class="col-sm-offset-2 col-sm-10">
             <button class="btn btn-primary btn-responsive" data-bind="click: isbnupdate">Update</button>
             <button class="btn btn-primary btn-responsive" data-bind="click: isbndelete">Delete</button>
           </div>  
         </div>
      </div>
    </form>
    </div>
    <div>
    <form class="table form-horizontal">
      <div data-bind="visible: visibility3">
         <h1>Update Book</h1>      
         <div class="form-group">
         <label class="col-md-3 control-label">ISBN : </label>
           <div class="col-sm-8">
             <input class="form-control" type="text" data-bind="value: isbnmessage" disabled="disabled"></p>
           </div>  
         </div>
         <div class="form-group">
         <label class="col-md-3 control-label">Title : </label>
           <div class="col-sm-8">
             <input class="form-control" type="text" data-bind="value: titlemessage" required="required"></p>
           </div>  
         </div>
         <div class="form-group">
         <label class="col-md-3 control-label">Author : </label>
           <div class="col-sm-8">
             <input class="form-control" type="text" data-bind="value: authormessage" required="required"></p>
           </div>
         </div>
         <div class="form-group">
         <label class="col-md-3 control-label">Price : </label>
           <div class="col-sm-8">
             <input class="form-control" type="number" data-bind="value: pricemessage" required="required"></p>
           </div>  
         </div>
         <div class="form-group">
         <label class="col-md-3 control-label">Available On : </label>
         <label data-bind="foreach: availableOn">
           <div class="col-sm-offset-2 col-sm-6">
             <input class="form-inline" type="checkbox" data-bind="checkedValue: $data,checked: $parent.availableOnmessage" ><span data-bind="text: $data"></span>
           </div>  
         </label>
         </div>
         <div class="form-group">
           <div class="col-sm-offset-2 col-sm-10">
             <input type="submit" class="btn btn-primary btn-responsive" data-bind="click: isbnsave">
           </div>  
         </div>
      </div>
    </form>
    </div>
    <div>
    <form class="table form-horizontal" data-bind="visible: visibility2">
         <h1>Author Details</h1>      
         <div class="form-group">
         <label class="col-md-3 control-label">Employee Id : </label>
           <div class="col-sm-8">
             <p class="form-control" data-bind="text: empid"></p>
           </div>  
         </div>
         <div class="form-group">
         <label class="col-md-3 control-label">Name : </label>
           <div class="col-sm-8">
             <p class="form-control" data-bind="text: name"></p>
           </div>  
         </div>
         <div class="form-group">
         <label class="col-md-3 control-label">Email : </label>
           <div class="col-sm-8">
             <p class="form-control" data-bind="text: email"></p>
           </div>  
         </div>
         <div class="form-group">
         <label class="col-md-3 control-label">Skills : </label>
           <div class="col-sm-8">
             <p class="form-control" data-bind="text: skillsmessage"></p>
           </div>  
         </div>
         <div class="form-group">
           <div class="col-sm-offset-2 col-sm-10">
             <button class="btn btn-primary btn-responsive" data-bind="click: authorupdate">Update</button>
             <button class="btn btn-primary btn-responsive" data-bind="click: authordelete">Delete</button>
           </div>  
         </div>
    </form>
    </div>
    <div>
    <form class="table form-horizontal">
      <div data-bind="visible: visibility4">
         <h1>Update Auhor</h1>      
         <div class="form-group">
         <label class="col-md-3 control-label">Employee Id :</label>
           <div class="col-sm-8">
             <input class="form-control" type="number" data-bind="value: empid" disabled="disabled" required="required">
           </div>  
         </div>
         <div class="form-group">
         <label class="col-md-3 control-label">Name : </label>
           <div class="col-sm-8">
             <input class="form-control" type="text" data-bind="value: name" required="required">
           </div>  
         </div>
         <div class="form-group">
         <label class="col-md-3 control-label">Email : </label>
           <div class="col-sm-8">
             <input class="form-control" type="email" data-bind="value: email" required="required">
           </div>  
         </div>
         <div class="form-group">
         <label class="col-md-3 control-label">Skills : </label>
         <label data-bind="foreach: skills">
           <div class="col-sm-offset-2 col-sm-4">
             <input class="form-inline" type="checkbox" data-bind="checkedValue: $data,checked: $parent.skillsmessage">
             <span data-bind="text: $data"></span>
           </div>       
         </label>
         </div>
         <div class="form-group">
           <div class="col-sm-offset-2 col-sm-10">
             <button class="btn btn-primary btn-responsive" data-bind="click: authorsave">Save</button>
           </div>  
         </div>
      </div>
      </form>
    </div>  
<div>
<form data-bind="visible: newbookform" class="table form-horizontal">
    <h1>Adding a Book</h1>
    <div class="form-group">
    <label class="col-md-3 control-label">ISBN: </label>
      <div class="col-sm-8">
        <input class="form-control" type="number" data-bind="value: newbookisbn" required="true">
      </div>
    </div>
    <div class="form-group ">
    <label class="col-md-3 control-label">Title: </label>
      <div class="col-sm-8">
        <input class="form-control" type="text" data-bind="value: newbooktitle" required="true">.
      </div>
    </div>
    <div class="form-group">
    <label class="col-md-3 control-label">Author: </label>
      <div class="col-sm-8">
        <input class="form-control" type="text" data-bind="value: newbookauthor" required="true">
      </div>
    </div>
    <div class="form-group">
    <label class="col-md-3 control-label">Price: </label>
      <div class="col-sm-8">
        <input class="form-control" type="number" data-bind="value: newbookprice" required="true">
      </div>
    </div>
    <div class="form-group">
    <label class="col-md-3 control-label">Available On: </label>
        <label data-bind="foreach: newbookavailableOn">
        <div class="col-sm-offset-2 col-sm-4">
        <input class="form-inline" type="checkbox" data-bind="checkedValue: $data,checked: $parent.newbookavailableOn2">
    <span data-bind="text: $data"></span>
        </div>
        </label>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-primary btn-responsive form-horizontal" data-bind="click:addnewbook">Save</button>
      </div>
    </div>
</form>
</div>
<div>
<form data-bind="visible: newauthorform" class="table form-horizontal">
    <h1>Adding an Author</h1>
    <div class="form-group">
    <label class="col-md-3 control-label">Employee Id: </label>
      <div class="col-sm-8">
        <input class="form-control" type="number" data-bind="value: newempid" required="required">
      </div>
    </div>
    <div class="form-group">
    <label class="col-md-3 control-label">Name: </label>
       <div class="col-sm-8">
         <input class="form-control" type="text" data-bind="value: newname" required="required">
       </div>
    </div>
    <div class="form-group">
    <label class="col-md-3 control-label">Email: </label>
      <div class="col-sm-8">
        <input class="form-control" type="email" data-bind="value: newemail" required="required">
      </div>
    </div>
    <div class="form-group">
    <label class="col-md-3 control-label">Website: </label>
      <div class="col-sm-8">
        <input class="form-control" type="url" data-bind="value: newwebsite">
      </div>
    </div>
    <div class="form-group">
    <label class="col-md-3 control-label">Department: </label>
      <div class="col-sm-8">
        <input class="form-control" type="text" data-bind="value: newdepartment">
      </div>
    </div>
    
    <div class="form-group">
    <label class="col-md-3 control-label">Skills: </label>
    <label data-bind="foreach: skills">
      <div class="col-sm-offset-2 col-sm-4">
        <input class="form-inline" type="checkbox" data-bind="checkedValue: $data,checked: $parent.skillsmessage">
        <span data-bind="text: $data"></span>
      </div>
    </label>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
      <button class="btn btn-primary btn-responsive" data-bind="click: addnewauthor">Save</button>
      </div>
    </div>  
</form>
</div>
      <script type="text/javascript" src="../js/workshop.js"></script>
   </body>
</html>
